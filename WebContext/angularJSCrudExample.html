<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
   
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/CrudDesign.css">
        <!-- Load AngularJS -->
        <script src="js/angular/angular.min.js"></script>
        <script src="js/commomCrud.js"></script>
        <script type="text/javascript"></script> 

    </head>  
	<body ng-app="UserManagement" ng-controller="CommonRestController">  
	         <h1>  
	           AngularJS Restful CRUD  
	        </h1>      
	        
		<div class="container">
		  <h2>Employee Form</h2>
				<form class="form-inline" role="form" ng-submit="submitUser()" name="myForm">
				    <div class="form-group">
				      <label>Employee Name:</label>
				      <input class="form-control" type="text" ng-model="userForm.username" placeholder="Employee" required/>
				    </div>
				    <div class="form-group">
				      <label>Designation:</label>
				      <input class="form-control" type="text" ng-model="userForm.name" placeholder="Designation" required/>
				    </div>
				   	<input type="submit" value="Submit" class="btn btn-default" />
				</form>
		</div>
		<div class="container"></div>
	 
		<div class="container">
			<div class="table-responsive">          
				<table class="table">
				    <thead>
				      <tr>
				         <th>Employee</th>  
				         <th>Designation</th>  
				         <th>Operations</th>
				      </tr>
				    </thead>
				    <tbody>
				    	<tr ng-repeat="user in user">                 
				    		<td> {{ user.username }}</td>  
				    		<td >{{ user.name }}</td>    
				    		<td><a ng-click="editUser(user)" class="blue-button">Edit</a> | <a ng-click="deleteUser(user)" class="red-button">Delete</a></td>  
				    	</tr>     	
				    </tbody>    
				</table>    
			</div>
		</div>     
	</body>  
</html>
